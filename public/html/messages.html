<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../icons/favicon.ico">
  <title>واحد مرکزی خبر - پیام ها</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <div id="goTop" class="fixed-action-btn">
    <a class="btn-floating btn-large " color="BDBDBD" href="#top">
      <i class="large material-icons">vertical_align_top</i>
    </a>
  </div>
  <!--NAVBAR-->
  <div id="navbar"></div>

  <div class="container">
    <div class="row">
      <div class="container">
        <div class="row">
          <input placeholder="جستجو" id="search" type="text">
          <p>جستجو در میان:</p>
          <p>
            <input type="checkbox" id="cbxMessages" value="messages" onchange='searchFilter(this);'/>
            <label for="cbxMessages">پیام ها</label>
            <input type="checkbox" id="cbxReplys" value="replys" onchange='searchFilter(this);' />
            <label for="cbxReplys">پاسخ ها</label>
            <input type="checkbox" id="cbxPhotos" value="photos" onchange='searchFilter(this);'/>
            <label for="cbxPhotos">عکس ها</label>
            <input type="checkbox" id="cbxMovies" value="movies" onchange='searchFilter(this);'/>
            <label for="cbxMovies">فیلم ها</label>
            <input type="checkbox" id="cbxVoices" value="voices" onchange='searchFilter(this);'/>
            <label for="cbxVoices">صدا ها</label>
            <a class="waves-effect waves-light btn modal-trigger view " id="btnSearchFilter" href="#">اعمال فیلتر
              <i class="material-icons">find_in_page</i></a>
          </p>
        </div>
      </div>

      <div id="messages-list">

      </div>

    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/persian-date-convert.js"></script>
  <script src="../js/jquery.cookie.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/init.js"></script>
  <script src="../js/messages.js"></script>
  <script src="../js/menus.js"></script>




</body>

</html>

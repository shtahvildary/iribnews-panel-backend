<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <title>رسانه های نوین - افزودن گروه کاربری جدید</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/materialize-rtl.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div id="navbar"></div>

    <div class="container">

        <!-- <div class="container" dir="rtl"> -->
        <div class="row">

            <form class="col s12 rtl" style="direction:rtl !important" id="newGroupForm">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">group</i>
                        <input id="groupTitle" type="text" class="validate">
                        <label for="title">نام گروه: </label>
                    </div>
                    
                    <div class="input-field col s6" id="groupTypeSelect">
                        
                    </div>
                    <div class="input-field col s12 ">
                        <select id="department">
                        </select>
                        <label for="department">واحد:</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6 cbxPermissions-list">

                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">description</i>
                        <input id="description" type="text" class="validate">
                        <label for="description"> توضیحات: </label>
                    </div>
                </div>
            </form>

            <button class="btn waves-effect waves-light" type="submit" id="btnAddGroup">ذخیره
                <i class="material-icons right">save</i>
            </button>
        </div>
    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/menus.js"></script>
    <script src="../js/groups.js"></script>
    <script src="../js/logout.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <title>رسانه های نوین - افزودن نظرسنجی جدید</title>

    <!-- CSS  -->
    <link href="/css/materialIcons.css" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/materialize-rtl.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div id="navbar"></div>

    <div class="container">

        <div class="row">

            <form class="col s12 rtl" style="direction:rtl !important" id="newCompetitionsForm">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="tbxTitle" type="text" class="validate">
                        <label for="tbxTitle">عنوان: </label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <input id="tbxText" type="text" class="validate">
                        <label for="tbxText"> پرسش مسابقه: </label>
                    </div>
                </div>
                <label for="replys" style="direction:rtl"> پاسخ ها: </label>
                <div class="row">

                    <div class="input-field col s4" id="replys">
                        <p>
                            <input id="tbxKeyboard1" type="text" class="validate pNums" placeholder="گزینه ۱">
                        </p>
                        <p>
                            <input id="tbxKeyboard2" type="text" class="validate pNums" placeholder="گزینه ۲">
                        </p>
                    </div>

                    <a class="waves-effect waves-light btn left" id="btnAddTbxKeyboard">
                        <i class="material-icons">add</i>
                    </a>

                </div>

                <div class="row ">
                    <div class="input-field col s6 ">

                        <input id="tbxCorrectAnswer" type="number" class="validate col s6" placeholder="پاسخ درست" min=1 max=2>
                        <label for="tbxCorrectAnswer"> گزینه درست کدام است؟</label>
                    </div>

                    <div class="row ">
                        <div class="input-field col s12 ">

                            <select id="selectVoteItems">
                            </select>
                            <label for="selectVoteItems">این مسابقه مربوط به کدام کانال یا برنامه است؟</label>

                        </div>
                    </div>
            </form>
            <button class="btn waves-effect waves-light" type="submit" id="btnSave">ذخیره
                <i class="material-icons right">save</i>
            </button>
            </div>

        </div>


        <!--  Scripts-->
        <script src="../js/jquery-2.1.1.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
        <script src="../js/jquery.cookie.js"></script>
        <script src="../js/api.js"></script>
        <script src="../js/materialize.js"></script>
        <script src="../js/init.js"></script>
        <script src="../js/competitions.js"></script>
        <script src="../js/isLoggedin.js"></script>
        <script src="../js/menus.js"></script>
        <script src="../js/logout.js"></script>
        <script src="../js/persianumber.js"></script>



</body>

</html>

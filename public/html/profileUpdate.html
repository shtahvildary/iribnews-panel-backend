<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <title>واحد مرکزی خبر - تنظیمات</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="row">
            <form class="col s12">

                <form class="col s12" id="UserProfileForm">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="firstName"  value="` + response.firstName + `" type="text" class="validate">
                            <label class="active" for="firstName">نام: </label>
                        </div>
                        <div class="input-field col s6">
                            <input id="lastName"  value="` + response.lastName + `" type="text" class="validate">
                            <label class="active" for="lastName">نام خانوادگی:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="personelNumber"  value="` + response.personelNumber + `" class="validate">
                            <label class="active" for="personelNumber">شماره کارمندی :</label>
                        </div>
                    </div>
                    <div class="row password">
                        <p>
                        <input type="checkbox" id="cbxChangePassword"  onchange='changePassword(this);'/>
                        <label for="cbxChangePassword">تغییر کلمه عبور</label>
                        </p>
                        <div class="input-field col s6">
            
                            <input disabled hidden id="password1" type="password" >
                            <!-- <input disabled id="password1" type="password" class="validate"> -->
                            <label for="password1" disabled hidden>کلمه عبور فعلی: </label>
                        </div>
                            <div class="input-field col s6">
            
                                <input disabled hidden id="password1" type="password" >
                                <!-- <input disabled id="password1" type="password" class="validate"> -->
                                <label for="password1" disabled hidden>کلمه عبور جدید: </label>
                            </div>
                            <div class="input-field col s6">
                            
                                <input disabled hidden id="password2" type="password" >
                                <label for="password2" disabled hidden>تکرار کلمه عبور جدید: </label>
                            </div>
                        </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email"  value="` + response.email + `" type="email" class="validate">
                            <label class="active" for="email">ایمیل: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone"  value="` + response.phoneNumber + `" type="tel" class="validate">
                            <label class="active" for="phone">شماره تماس: </label>
                        </div>
                    </div>
                    <div class="row">
                </form>
                <button class="btn waves-effect waves-light" type="submit" id="btnUpdateProfile">ثبت
                    <i class="material-icons right">send</i>
                </button>
                </div>
        </div>




        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="../js/jquery.cookie.js"></script>
        <script src="../js/api.js"></script>
        <script src="../js/materialize.js"></script>
        <script src="../js/init.js"></script>
        <script src="../js/users.js"></script>
        <script src="../js/userFormValidation.js"></script>
        <script src="../js/menus.js"></script>
        <script src="../js/logout.js"></script>



</body>

</html>

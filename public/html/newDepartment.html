<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <title>واحد مرکزی خبر - افزودن واحد جدید</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/materialize-rtl.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div id="navbar"></div>

    <div class="container">

        <!-- <div class="container" dir="rtl"> -->
        <div class="row">

            <form class="col s12 rtl" style="direction:rtl !important" id="newDepartmentForm">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="title" type="text" class="validate">
                        <label for="title">عنوان: </label>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="bot" type="text" class="validate">
                        <label for="bot"> روبات :</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="description" type="text" class="validate">
                        <label for="description"> توضیحات :</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="port" type="number" class="validate">
                        <label for="port"> شماره پورت :</label>
                    </div>
                </div>
            </form>
            <button class="btn waves-effect waves-light" type="submit" id="btnAddDepartment">ذخیره
                <i class="material-icons right">save</i>
            </button>
        </div>

    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/departments.js"></script>
    <script src="../js/menus.js"></script>
    <script src="../js/logout.js"></script>


</body>

</html>

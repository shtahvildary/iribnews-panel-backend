<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <title>رسانه های نوین - افزودن واحد جدید</title>

    <!-- CSS  -->
    <link href="/css/materialIcons.css" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/materialize-rtl.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div id="navbar"></div>

    <div class="container">
            <div class="rtl">
                    افزودن واحد جدید
                </div>
        <!-- <div class="container" dir="rtl"> -->
        <div class="row">

            <form class="col s12 rtl" style="direction:rtl !important" id="newDepartmentForm">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">title</i>
                        <input id="tbxTitle" type="text" class="validate">
                        <label for="tbxTitle">عنوان: </label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="tbxtbxBot" type="text" class="validate">
                        <label for="tbxBot"> روبات :</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">description</i>
                        <input id="tbxDescription" type="text" class="validate">
                        <label for="tbxDescription"> توضیحات :</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="tbxPort" type="number" class="validate">
                        <label for="tbxPort"> شماره پورت :</label>
                    </div>
                </div>
                <div class="file-field input-field col s6">
                    <div class="btn">
                        <span>افزودن لوگو</span>
                        <input type="file" multiple id="inputLogo">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one file">
                    </div>
                </div>
            </form>
            <a class="waves-effect waves-light btn" id="btnCancel" >انصراف
                <i class="material-icons">cancel</i>
            </a>
            <button class="btn waves-effect waves-light" type="submit" id="btnAddDepartment">ذخیره
                <i class="material-icons right">save</i>
            </button>
        </div>

    </div>


    <!--  Scripts-->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/departments.js"></script>
    <script src="../js/menus.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/persianumber.js"></script>



</body>

</html>
